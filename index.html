<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Website</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<header>
    <h1>Welcome to My Art Website</h1>
</header>

<nav>
    <a href="#home">Home</a>
    <a href="about.html">About</a>
    <a href="#gallery">Gallery</a>
    <a href="#contact">Contact</a>
</nav>

<div class="container" id="home">
    <section class="hero">
        <h2>Discover the Art of Creativity</h2>
        <p>Explore my collection of artworks that blend realism with abstract elements, creating visually striking and emotionally evocative pieces.</p>
    </section>
</div>

<div class="container" id="gallery">
    <section class="gallery">
        <h2>Gallery</h2>
        <div class="gallery-grid">
            <img src="art1.jpg" alt="Art 1">
            <img src="art2.jpg" alt="Art 2">
            <img src="art3.jpg" alt="Art 3">
            <img src="art4.jpg" alt="Art 4">
        </div>
    </section>
</div>

<div class="container" id="contact">
    <section class="contact">
        <h2>Contact Me</h2>
        <form class="contact-form" action="submit_form.php" method="post">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
</div>

<footer>
    <p>&copy; 2024 My Art Website. All rights reserved.</p>
</footer>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const images = document.querySelectorAll('.gallery-grid img');
        images.forEach(img => {
            img.addEventListener('mouseover', () => {
                img.style.transform = 'scale(1.1)';
                img.style.transition = 'transform 0.3s';
            });
            img.addEventListener('mouseout', () => {
                img.style.transform = 'scale(1)';
                img.style.transition = 'transform 0.3s';
            });
        });
    });
</script>

</body>
</html>
