<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kunstvoll Studio</title>
    <link rel="stylesheet" href="style.css">
    <script>
        // JavaScript-Funktionen für das Modal-Popup
        function showImage(imageSrc) {
            var modal = document.getElementById('myModal');
            var modalImg = document.getElementById('img01');
            modal.style.display = "block";
            modalImg.src = imageSrc;
        }

        function closeModal() {
            var modal = document.getElementById('myModal');
            modal.style.display = "none";
        }
    </script>
</head>
<body>
    <header>
        <h1>Willkommen bei Kunstvoll Studio</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Über Uns</a>
        <a href="#">Galerie</a>
        <a href="#">Kontakt</a>
    </nav>

    <div class="container">
        <section class="hero">
            <h2>Unsere Kunstwerke</h2>
            <p>Entdecke die Schönheit und Kreativität in unseren Werken.</p>
        </section>

        <div class="gallery">
            <div class="gallery-grid">
                <div class="gallery-item">
                    <img src="https://raw.githubusercontent.com/LukasKnt/Kunstvoll-studio/main/IMG_0932.jpg" alt="IMG_0932.jpg" onclick="showImage(this.src)">
                    <div class="overlay">
                        <div class="text">Abstrakte Malerei</div>
                    </div>
                </div>
                <div class="gallery-item">
                    <img src="https://raw.githubusercontent.com/LukasKnt/Kunstvoll-studio/main/IMG_0935.jpg" alt="IMG_0935.jpg" onclick="showImage(this.src)">
                    <div class="overlay">
                        <div class="text">Moderne Skulptur</div>
                    </div>
                </div>
                <div class="gallery-item">
                    <img src="https://raw.githubusercontent.com/LukasKnt/Kunstvoll-studio/main/IMG_0936.jpg" alt="IMG_0936.jpg" onclick="showImage(this.src)">
                    <div class="overlay">
                        <div class="text">Digitale Kunst</div>
                    </div>
                </div>
                <div class="gallery-item">
                    <img src="https://raw.githubusercontent.com/LukasKnt/Kunstvoll-studio/main/IMG_0937.jpg" alt="IMG_0937.jpg" onclick="showImage(this.src)">
                    <div class="overlay">
                        <div class="text">Künstlerische Fotografie</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal-Popup -->
    <div id="myModal" class="modal" onclick="closeModal()">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
    </div>

    <footer>
        <p>&copy; 2024 Kunstvoll Studio. Alle Rechte vorbehalten.</p>
    </footer>
</body>
</html>
