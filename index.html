<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kunstvoll Studio</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Styles für das Modal-Popup */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 50px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9); /* Transparente Hintergrundfarbe */
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
            background-color: white; /* Weißer Hintergrund für das Bild */
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* Schatten für das Popup */
        }

        .close {
            position: absolute;
            top: 10px;
            right: 25px;
            color: rgba(255, 255, 255, 0.8); /* Farbe für das Schließen-Symbol */
            font-size: 35px;
            font-weight: bold;
            transition: 0.3s;
            z-index: 2;
        }

        .close:hover,
        .close:focus {
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }

        .modal img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Willkommen bei Kunstvoll Studio</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Über Uns</a>
        <a href="#">Galerie</a>
        <a href="#">Kontakt</a>
    </nav>

    <div class="container">
        <section class="hero">
            <h2>Unsere Kunstwerke</h2>
            <p>Entdecke die Schönheit und Kreativität in unseren Werken.</p>
        </section>

        <div class="gallery">
            <div class="gallery-grid">
                <div class="gallery-item">
                    <img src="https://raw.githubusercontent.com/LukasKnt/Kunstvoll-studio/main/Bild1.JPG" alt="Bild 1" onclick="showImage('https://raw.githubusercontent.com/LukasKnt/Kunstvoll-studio/main/Bild1.jpg')">
                    <div class="overlay"></div>
                    <div class="text">Abstrakte Malerei</div>
                </div>
                <div class="gallery-item">
                    <img src="https://raw.githubusercontent.com/LukasKnt/Kunstvoll-studio/main/Bild2.JPG" alt="Bild 2" onclick="showImage('https://raw.githubusercontent.com/LukasKnt/Kunstvoll-studio/main/Bild2.jpg')">
                    <div class="overlay"></div>
                    <div class="text">Moderne Skulptur</div>
                </div>
                <div class="gallery-item">
                    <img src="https://raw.githubusercontent.com/LukasKnt/Kunstvoll-studio/main/Bild3.JPG" alt="Bild 3" onclick="showImage('https://raw.githubusercontent.com/LukasKnt/Kunstvoll-studio/main/Bild3.jpg')">
                    <div class="overlay"></div>
                    <div class="text">Digitale Kunst</div>
                </div>
                <div class="gallery-item">
                    <img src="https://raw.githubusercontent.com/LukasKnt/Kunstvoll-studio/main/Bild4.JPG" alt="Bild 4" onclick="showImage('https://raw.githubusercontent.com/LukasKnt/Kunstvoll-studio/main/Bild4.jpg')">
                    <div class="overlay"></div>
                    <div class="text">Künstlerische Fotografie</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal-Popup -->
    <div id="myModal" class="modal" onclick="closeModal()">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
    </div>

    <footer>
        <p>&copy; 2024 Kunstvoll Studio. Alle Rechte vorbehalten.</p>
    </footer>

    <script>
        // JavaScript-Funktionen für das Modal-Popup
        function showImage(imageSrc) {
            var modal = document.getElementById('myModal');
            var modalImg = document.getElementById('img01');
            modal.style.display = "block";
            modalImg.src = imageSrc;
        }

        function closeModal() {
            var modal = document.getElementById('myModal');
            modal.style.display = "none";
        }
    </script>
</body>
</html>
